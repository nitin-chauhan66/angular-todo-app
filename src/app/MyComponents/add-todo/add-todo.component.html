<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="title" placeholder="Todo Title">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" [(ngModel)]="desc" name="desc"  class="form-control" id="desc" placeholder="Todo Description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
      </form>
</div>
