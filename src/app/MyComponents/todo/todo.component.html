<div class="container">
    <h1 class="text-center mb-3">Todo App Powered by Angular</h1>
<app-add-todo  (addTodo)="todoAdd($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else TodosBlock">No Todos to display</div>
<ng-template #TodosBlock>
    <ul *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="handleCheckboxClick($event)"></app-todo-item>
    </ul>
</ng-template>
</div>
